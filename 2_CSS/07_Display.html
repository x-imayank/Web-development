    <title>Display property</title>
    <link rel="stylesheet" href="07_Display.css">

<body>
    <h1>Display Property</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <img src="/stuff/web-developer.png" alt="png">
    <a href="#click" class="a">CLick me</a>
    <a href="#click" class="a">CLick me</a>
    <a href="#click">CLick me</a> <!--By the help of css we make <a href> to block but <a href> is inline element-->

<!--
    Block
    (Paragraph<p>, list<ul,li,ol>, heading<h>, forms, div)

    Inline
