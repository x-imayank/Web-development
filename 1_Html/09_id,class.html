<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Class</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #id {
            margin-top: 14px;
            background-color: rgb(19, 19, 18);
            color: white;
        }

        .Class {
            margin-top: 14px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div id="id"> <!-- Id is a unique identity which will given to a particular object. -->

        This is a div with an ID.
    </div>
    <div class="Class"> <!-- Class will be given to any object. -->
        This is a div with a class.
    </div>
</body>

</html>
