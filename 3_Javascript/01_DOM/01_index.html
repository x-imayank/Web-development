<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM learning</title>
  </head>
  <style>
    .bg-black{
      background-color: red;
    }
  </style>

  <body>
    <div class="bg-black">
      <h1 class="heading" id="titl">Hello this is javascript. <span style="display: none;">text test</span></h1>
      <p>Lorem ipsum dolor sit amet.</p>

      <ul>
        <li class="list-items">one</li>
        <li class="list-items">two</li>
        <li class="list-items">three</li>
      </ul>
    </div>

    <script>
      document.querySelector(bg - black);
    </script>

  </body>
</html>
