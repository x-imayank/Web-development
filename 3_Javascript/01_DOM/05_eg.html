<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <ul>
            <li>Javascript</li>
            <li>Python</li>
            <li>Ruby</li>
        </ul>
    </div>

    <script>
        const parent = document.querySelector('.parent')
        console.log(parent)

        function addElement(name){
            const newele = document.createElement('li')
            newele.innerHTML = `${name}`
            document.querySelector('li').appendChild(newele)
        }
        addElement('Hello')

    </script>
</body>
</html>
