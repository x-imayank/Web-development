<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      function turnOnOff() {
         let image = document.getElementById('Image');
         if (image.src.match("ONbulb"))
            image.src = "https://www.freepnglogos.com/uploads/bulb-png/bulb-file-oxygen-actions-help-hint-svg-wikimedia-commons-18.png ";
         else
            image.src = "https://www.shutterstock.com/image-illustration/3d-illustration-light-bulb-isolated-600nw-749587456.jpg";
      }
   </script>

   <img id="Image" onclick="turnOnOff()"
      src="https://www.freepnglogos.com/uploads/bulb-png/bulb-file-oxygen-actions-help-hint-svg-wikimedia-commons-18.png ">

   <p>
      Click on the bulb .
   </p>
</body>

</html>
