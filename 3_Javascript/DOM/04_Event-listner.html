<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Unchanged</h1>

   <script>
      var a = document.querySelector("h1");
      a.addEventListener("click",function(){
         a.innerHTML = "Changed";
         a.style.color = "Yellow";
         a.style.backgroundColor = "red";
      })
      
   </script>
</body>
</html>
