<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Final order value</title>
   <style>
      * {
         padding: 15px;
      }

      .first {
         padding: 5px 10px;
         border-radius: 10px;
         background-color: burlywood;
         text-transform: uppercase;
      }

      .second {
         padding: 5px 10px;
         border-radius: 10px;
         background-color: lightblue;
         text-transform: uppercase;
      }
   </style>
</head>

<body>

   <button class="first" onclick="cartQuantity = cartQuantity + 1; document.querySelector('#cart-bag').
   innerText = `Your Bag has ${cartQuantity} items.`">Add to cart</button>



   <button class="second" onclick="cartQuantity = cartQuantity - 1; document.querySelector('#cart-bag').
   innerText = `Your Bag has ${cartQuantity} items.`">Wishlist</button>


   <h1 id="cart-bag"></h1>


   
   <script>
      let cartQuantity = 0;
      document.querySelector('#cart-bag').
         innerText = `Your Bag has ${cartQuantity} items.`


         console.log(eval('2+4-2*6'));
   </script>

</body>

</html>
